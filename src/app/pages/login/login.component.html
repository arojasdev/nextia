<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row mt20">
        <div class = "col-md-6 offset-md-3">
          <mat-card>
            <div class = "container text-center">
              <img src="../../../assets/login.png" width = "100" height = "100">
            </div>
  
            <h1 class = "text-center">Iniciar sesion</h1>
            <form (ngSubmit) = "formSubmit()">

              <mat-form-field class = "full-width"  appearance = "outline">
                <mat-label>Usuario</mat-label>
                <input [(ngModel)] = "loginData.username" name = "username" required  matInput placeholder="Ingrese su usuario">
              </mat-form-field>

              <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>Contraseña</mat-label>
                <input [(ngModel)] = "loginData.password" name = "password" required  type="password" matInput placeholder="Ingrese su contraseña">
              </mat-form-field>
  
              <br><br>
  
              <div class = "container text-center">
                <button type = "submit" mat-raised-button color="primary">Ingresar</button>
              </div>
              
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
