<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/icon.png" width = "100" height = "100">
          </div>
          <h1 class="text-center">Crea tu cuenta</h1>
  
          <form (ngSubmit) = "formSubmit()">
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Usuario</mat-label>
              <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Ingrese su usuario">
            </mat-form-field>
  
            <mat-form-field class="full-width"  appearance = "outline">
              <mat-label>Contraseña</mat-label>
              <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Ingrese su contraseña">
            </mat-form-field>
  
            <div class = "container text-center">
              <button mat-raised-button color="primary">Registrar</button>
            </div>
          </form>

          <br><br><br>
        </div>
      </div>
    </div>
  </div>
